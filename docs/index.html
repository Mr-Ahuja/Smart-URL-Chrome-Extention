    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: radial-gradient(1200px 800px at 70% 20%, #152030 0%, #0b0f14 60%); color: #e6eef8; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; overscroll-behavior: none; min-height: 100dvh; display: grid; place-items: center; }

    a { color: var(--pink); text-decoration: none; }

    /* Fullscreen constellation canvas */

    .lead { color: var(--muted); margin: 0; max-width: 62ch; }

    .cta { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .btn { cursor: pointer; border: 1px solid #1e2733; background: #0f151d; color: var(--text); padding: 12px 16px; border-radius: 999px; font-size: 15px; transition: 0.15s ease; display: inline-flex; align-items: center; gap: 8px; min-height: 44px; text-decoration: none !important; }

  <script>
    // dynamic viewport height fix (mobile white strip)
    function setVh() { document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px'); }
    window.addEventListener('resize', setVh); window.addEventListener('orientationchange', setVh); setVh();

    // Constellation animation
    (function(){
      const canvas = document.getElementById('constellation');
      const ctx = canvas.getContext('2d');
      let pr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w, h, points = [], maxDist, count;

      function size(){
        w = Math.max(1, Math.floor(window.innerWidth));
        h = Math.max(1, Math.floor(window.innerHeight));
        pr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(w * pr); canvas.height = Math.floor(h * pr);
        ctx.setTransform(pr, 0, 0, pr, 0, 0);
        const area = w * h;
        count = Math.max(60, Math.min(160, Math.floor(area / 14000)));
        maxDist = Math.max(80, Math.min(180, Math.sqrt(area) / 6));
        init();
      }

      function init(){
        points = Array.from({length: count}, () => ({
          x: Math.random() * w,
          y: Math.random() * h,
          vx: (Math.random() - 0.5) * 0.4,
          vy: (Math.random() - 0.5) * 0.4,
          r: Math.random() * 1.2 + 0.4
        }));
      }

      function step(){
        ctx.clearRect(0,0,w,h);
        for (let i = 0; i < points.length; i++){
          const p = points[i];
          p.x += p.vx; p.y += p.vy;
          if (p.x < 0 || p.x > w) p.vx *= -1;
          if (p.y < 0 || p.y > h) p.vy *= -1;
          // dots
          ctx.globalAlpha = 0.85; ctx.fillStyle = '#e6eef8';
          ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
          // lines (limited neighbor checks)
          for (let j = i+1; j < points.length && j < i + 35; j++){
            const q = points[j];
            const dx = p.x - q.x, dy = p.y - q.y; const d2 = dx*dx + dy*dy;
            if (d2 < maxDist*maxDist){
              const a = 1 - (Math.sqrt(d2)/maxDist);
              ctx.globalAlpha = Math.min(0.6, a * 0.8);
              ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--line') || '#1f2a3833';
              ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(q.x, q.y); ctx.stroke();
            }
          }
        }
        ctx.globalAlpha = 1;
        requestAnimationFrame(step);
      }

      size(); step();
      window.addEventListener('resize', size);
      window.addEventListener('orientationchange', size);
    })();
  </script>
